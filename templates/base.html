<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}PERIMETERsafe{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Universal Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  {% block styles %}{% endblock %}
</head>
<body style="background-color: #0a0a0a; color: #00ffff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0;">

  <!-- NAVBAR START -->
  <nav class="navbar">
    <div class="nav-container">
      <!-- Logo -->
      <a href="{{ url_for('index') }}" class="nav-logo">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="PERIMETERsafe Logo" class="site-logo">
      </a>

      <!-- Toggle button for mobile -->
      <div class="nav-toggle" id="nav-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

      <!-- Nav Links -->
      <ul class="nav-links" id="nav-links">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('services') }}">Services</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
        <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
      </ul>
    </div>
  </nav>
  <!-- NAVBAR END -->

  <!-- MAIN CONTENT AREA -->
  <main style="min-height: 100vh; padding-top: 70px;">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}
  <script>
    // Mobile toggle behavior
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById("nav-toggle");
      const navLinks = document.getElementById("nav-links");
      toggle.addEventListener("click", function () {
        navLinks.classList.toggle("active");
      });
    });
  </script>
  {% endblock %}

  <style>
    /* Put all your navbar styles here */
    .navbar {
      background-color: #0a0a0a;
      color: #00bfff;
      padding: 10px 20px;
      box-shadow: 0 0 15px #00bfff40;
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: navbarSlide 1.2s ease-out;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: auto;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #00bfff;
      text-decoration: none;
    }

    .site-logo {
      height: 45px;
      width: auto;
      filter: drop-shadow(0 0 8px #00bfff);
      animation: popIn 1s ease-out;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #00bfff;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links li a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #00bfff;
      transition: width 0.3s ease;
    }

    .nav-links li a:hover::after {
      width: 100%;
    }

    .nav-links li a:hover {
      color: #1ecfff;
    }

    .nav-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .nav-toggle .bar {
      height: 3px;
      width: 25px;
      background-color: #00bfff;
      margin: 3px 0;
      transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #0a0a0a;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        text-align: center;
        gap: 15px;
        padding: 20px 0;
        box-shadow: 0 10px 15px rgba(0, 191, 255, 0.2);
      }

      .nav-links.active {
        display: flex;
      }

      .nav-toggle {
        display: flex;
      }
    }

    @keyframes navbarSlide {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0%);
        opacity: 1;
      }
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</body>
</html>
